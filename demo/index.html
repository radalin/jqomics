<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery2.min.js"></script>
    <script src="../jquery.comics.js"></script>
    <script src="xkcd/source.js"></script>
    <script>
    $(document).ready(function() {
      comic = $("#comic").comics(xkcd, true);
      $("h1.comic-title").html(comic.title)
    });
    </script>
  </head>
    <body>
      <center>
        <div style="width: 1024px;">
          <h1 class="comic-title"></h1>
          <button class="page-prev-btn">Prev Page</button>
          <button class="frame-prev-btn">Previous Frame</button>
          <span class="page-info"></span>
          <button class="frame-next-btn">Next Frame</button>
          <button class="page-next-btn">Next Page</button>
        </div>
        <div id="comic">
        </div>
        <div>
          <a href="http://github.com/radalin/jqomics">jQomics</a> | <a href="http://xkcd.com">Xkcd</a>
        </div>
      </center>
    </body>
</html>
